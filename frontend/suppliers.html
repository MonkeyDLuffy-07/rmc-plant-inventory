<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - RMC Plant Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>RMC Inventory</h2>
                <button class="mobile-toggle" id="menuToggle">â˜°</button>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="suppliers.html" class="active">Suppliers</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="alerts.html">Alerts</a></li>
            </ul>
            <div class="user-info">
                <p id="userDisplay"></p>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </nav>
        <main class="main-content">
            <div class="page-header">
                <h1>Supplier Management</h1>
                <button onclick="openAddSupplierModal()" class="btn-primary" id="addSupplierBtn">Add Supplier</button>
            </div>
            
            <div class="suppliers-grid" id="suppliersGrid">
                <!-- Supplier cards will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Supplier Modal -->
    <div id="supplierModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="supplierModalTitle">Add Supplier</h2>
                <button class="close-btn" onclick="closeSupplierModal()">&times;</button>
            </div>
            <form id="supplierForm">
                <input type="hidden" id="supplierId">
                <div class="form-group">
                    <label for="supplierName">Supplier Name</label>
                    <input type="text" id="supplierName" required>
                </div>
                <div class="form-group">
                    <label for="contactPerson">Contact Person</label>
                    <input type="text" id="contactPerson" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="materials">Materials Supplied (comma-separated)</label>
                    <input type="text" id="materials" required placeholder="e.g., Cement, Sand, Aggregates">
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-5)</label>
                    <input type="number" id="rating" min="1" max="5" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive"> Active Supplier
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeSupplierModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Supplier</button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="suppliers.js"></script>
</body>
</html>
