<html lang="en">
<head>

    <title>Reports - RMC Plant Inventory</title>

</head>

            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="inventory.html">Inventory</a></li>
