<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - RMC Plant Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>RMC Inventory</h2>
                <button class="mobile-toggle" id="menuToggle">â˜°</button>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="inventory.html" class="active">Inventory</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="alerts.html">Alerts</a></li>
            </ul>
            <div class="user-info">
                <p id="userDisplay"></p>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </nav>
        <main class="main-content">
            <div class="page-header">
                <h1>Material Inventory</h1>
                <div class="header-actions">
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="Cement">Cement</option>
                        <option value="Aggregates">Aggregates</option>
                        <option value="Admixtures">Admixtures</option>
                        <option value="Water">Water</option>
                    </select>
                    <button onclick="openAddMaterialModal()" class="btn-primary" id="addMaterialBtn">Add Material</button>
                </div>
            </div>
            
            <div class="materials-grid" id="materialsGrid">
                <!-- Material cards will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Material Modal -->
    <div id="materialModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Material</h2>
                <button class="close-btn" onclick="closeMaterialModal()">&times;</button>
            </div>
            <form id="materialForm">
                <input type="hidden" id="materialId">
                <div class="form-group">
                    <label for="materialName">Material Name</label>
                    <input type="text" id="materialName" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="Cement">Cement</option>
                        <option value="Aggregates">Aggregates</option>
                        <option value="Admixtures">Admixtures</option>
                        <option value="Water">Water</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Current Quantity</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <input type="text" id="unit" required placeholder="e.g., tons, kg, liters">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="minStock">Min Stock Level</label>
                        <input type="number" id="minStock" required>
                    </div>
                    <div class="form-group">
                        <label for="maxStock">Max Stock Level</label>
                        <input type="number" id="maxStock" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="unitPrice">Unit Price</label>
                        <input type="number" step="0.01" id="unitPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="supplier">Supplier</label>
                        <input type="text" id="supplier" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeMaterialModal()" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Material</button>
                </div>
            </form>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="inventory.js"></script>
</body>
</html>
